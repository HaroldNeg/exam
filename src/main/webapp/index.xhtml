<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet library="css" name="index.css"/>
        <title>Login de prueba</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true"/>
        <br/>
        <div class="grid">
            <div id="login">
                <h2><span class="fontawesome-lock"></span>Sign In</h2>
                <h:form>
                    <p:fieldset>
                        <p><p:outputLabel value="USERNAME"/></p>
                        <p><p:inputText id="user" type="text" value="#{loginController.model.user}" placeholder="User ID" required="true" /></p>
                            
                        <br/>
                        <p><p:outputLabel value="PASSWORD"/></p>
                        <p><p:inputText id="pass" type="password" value="#{loginController.model.password}" placeholder="Password" required="true"/></p>
                        
                        <br/>
                        <p><p:commandButton value="Sign In" type="submit" action="#{loginController.actionButton()}" update="growl"/></p>
                    </p:fieldset>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
